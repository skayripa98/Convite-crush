  <script>
    const nomeCrush = 'Helo'; // <- Edite o nome aqui

    function setRole(value) {

    function iniciarContagem(dataStr) {
      const countdownEl = document.getElementById('countdown');
      const targetDate = new Date(dataStr);
      const interval = setInterval(() => {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          clearInterval(interval);
          countdownEl.textContent = 'Ã‰ hoje! ğŸ’–';
          return;
        }

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);

        countdownEl.textContent = `Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s pro nosso date ğŸ˜`;
      }, 1000);
    }
